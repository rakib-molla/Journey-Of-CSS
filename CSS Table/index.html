<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <title>css table</title>
   <!-- link css -->
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <table>
      <thead>
         <td>Name:</td>
         <td>Bil Gates</td>
      </thead>
      <tbody>
         <tr>
            <td rowspan="2">Telephone</td>
            <td>+12345</td>
         </tr>
         <tr>
            <td>+12345</td>
         </tr>
      </tbody>
   </table> <br/> <br/>
    <table>
      <tr>
         <th>name:</th>
         <th colspan="2">Phone</th>
      </tr>
      <tr>
         <td>Rakib</td>
         <td>+123</td>
         <td>+123</td>
      </tr>
    </table>
</body>
</html>
